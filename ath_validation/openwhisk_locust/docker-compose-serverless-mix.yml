# USERS=12 EXP_TIME=120s docker-compose -f docker-compose-serverless-mix.yml up --scale worker=4
version: '3'

services:
  master:
    image: yz2297/locust_openwhisk
    # ports:
    #  - "8089:8089"
    network_mode: host
    volumes:
      - ./src:/mnt/locust
      - $HOME/openwhisk_locust_log:/mnt/locust_log
      - ./faas_data:/mnt/faas_data
    command: -f /mnt/locust/locust_file_iat_10_all.py --master --csv=/mnt/locust_log/mixed --headless --host https://172.17.0.1 --users ${USERS} -t ${EXP_TIME} --logfile /mnt/locust_log/locust_openwhisk_log.txt
  
  worker:
    image: yz2297/locust_openwhisk
    volumes:
      - ./src:/mnt/locust
      - $HOME/openwhisk_locust_log:/mnt/locust_log
      - ./faas_data:/mnt/faas_data
    network_mode: "host"
    # command: -f /mnt/locust/socialml_rps_10.py --worker --master-host master
    command: -f /mnt/locust/locust_file_iat_10_all.py --worker